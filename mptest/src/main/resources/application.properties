#springcloud 配置
server.port=8080
spring.application.name=mptest
eureka.client.service-url.defaultZone=http://127.0.0.1:8888/eureka/

#使用ip替代实例名
eureka.instance.prefer-ip-address=true
#设置实例的ID为ip:port
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

#数据源配置 本地数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#redis  测试
spring.redis.host=127.0.0.1
spring.redis.password=root
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=600000

